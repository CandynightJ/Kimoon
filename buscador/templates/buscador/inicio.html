{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimoon</title>
    <meta name="description" content="¿Eres adolescente? Encuentra oportunidades perfectas para ti. Olimpiadas, concursos, cursos, talleres y más!">
    <link rel="icon" type="image/png" href="{% static 'buscador/img/kimoon_icono.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'buscador/css/inicio.css' %}" rel="stylesheet">
</head>
<body class="cuerpo">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'buscador:inicio_buscador' %}">
                <img src="{% static 'buscador/img/kimoon_logo.png' %}" 
                    alt="Kimoon" 
                    height="50"
                    class="me-1">
            </a>
        </div>
    </nav>
    <main>
        <section id="titulo" class="text-end mb-4">
            <div class="p-3 rounded text-end panel-titulo">
                <h1 class="display-5 fw-bold mx-5">Actividades</h1>
            </div>
        </section>

        <section id="filtros">
            <div class="container my-4">
                <form method="get">
                    <div class="row g-2 align-items-center">
                        <div class="col-md-4">
                            <input type="text" id="busqueda" class="form-control barra-busqueda" placeholder="Buscar actividad...">
                        </div>
                        <div class="col-md-2">
                            <select name="modalidad" class="form-select filtro">
                                <option value="" disabled selected hidden>Modalidad</option>
                                <option value="">-</option>
                                <option value="P" {% if request.GET.modalidad == "P" %}selected{% endif %}>Presencial</option>
                                <option value="O" {% if request.GET.modalidad == "O" %}selected{% endif %}>Online</option>
                                <option value="H" {% if request.GET.modalidad == "H" %}selected{% endif %}>Híbrido</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <select name="costo" class="form-select filtro">
                                <option value="" disabled selected hidden>Precio</option>
                                <option value="">-</option>
                                <option value="gratis" {% if request.GET.costo == "gratis" %}selected{% endif %}>Gratis</option>
                                <option value="pagado" {% if request.GET.costo == "pagado" %}selected{% endif %}>Pagado</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <div class="d-flex gap-2">
                                <label class="form-check-label check">
                                    <input type="checkbox" name="genero" value="F" class="form-check-input" {% if "F" in generos_seleccionados %}checked{% endif %}>
                                    Femenino
                                </label>
                                <label class="form-check-label ckeck">
                                    <input type="checkbox" name="genero" value="M" class="form-check-input"{% if "M" in generos_seleccionados %}checked{% endif %}> 
                                    Masculino
                                </label>
                                <label class="form-check-label check">
                                    <input type="checkbox" name="genero" value="T" class="form-check-input" {% if "T" in generos_seleccionados %}checked{% endif %}>
                                    Mixto
                                </label>
                            </div>
                        </div>
                        <div class="col-md-12 mt-2">
                            <button type="submit" class="btn btn-primary me-2 boton-filtrar">Filtrar</button>
                            <a href="{% url 'buscador:inicio_buscador' %}" class="btn btn-secondary">Borrar filtros</a>
                        </div>
                    </div>
                </form>
            </div>
        </section>

        <section id="actividades">
            <div class="container mt-4">
                <div class="row g-3" id="contenedor-actividades">
                    {% if lista_actividades %}
                        {% for actividad in lista_actividades %}
                            <div class="col-md-4">
                                <div class="card h-100">
                                    <div class="card-body">
                                        <h5 class="card-title">{{ actividad.nombre }}</h5>
                                        <p class="card-text">{{ actividad.descripcion_breve }}</p>
                                        <a href="{% url 'buscador:detalles' actividad.pk %}" class="btn btn-outline-primary boton-detalles">Ver detalles</a>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    {% else %}
                        <p>No hay actividades disponibles</p>
                    {% endif %}
                </div>
            </div>
        </section>
    </main>

    <script src="{% static 'buscador/js/inicio.js' %}"></script>
</body>
</html>
